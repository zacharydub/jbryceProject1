<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostIt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
</head>

<body>

    <div class="chalkBG">
        <div class="title">
            <h1>My Task Board</h1>
        </div>
        <div class="linedPaper">
            <input type="text" placeholder="Type here..." id="enterText">
            <span>Enter date: </span> <input type="date" id="date">
            <span>Enter time:</span> <input type="time" id="time">
            <button id="addBTN">SAVE NOTE</button>
            <button id="clearBTN">CLEAR</button>
        </div>
        <div class="noteArea"></div>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
